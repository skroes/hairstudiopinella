# Cache headers
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects voor oude URLs
[[redirects]]
  from = "/contact/index.html"
  to = "/contact.html"
  status = 301

[[redirects]]
  from = "/contact/"
  to = "/contact.html"
  status = 301

[[redirects]]
  from = "/fotos/index.html"
